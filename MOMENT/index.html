<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/JS/"> <!-- base 태그 추가 -->
    <link rel="stylesheet" href="CSS/greeting.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock" class="clockfont">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input class="LoginInput" required maxlength="15" type="text" placeholder="What is your name?" />
      <input class="LoginButton" type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input class="TodoInput" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span class="Quote"></span>
      <span class="Author"></span>
    </div>
    <div id="weather">
      <span class="Weather"></span>
      <span class="Weather"></span>
    </div>

    <script src="JS/background.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/todojs.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
